<script>
    let isPercentage = true;
    let prizes = [
        {
            text: "C1",
            img: "https://i.pinimg.com/564x/83/36/6c/83366c5bfcbf772c86599347e67ed98c.jpg",
            number: 1, // 1%,
            percentpage: 0.01 // 1%
        },
        {
            text: "C2",
            img: "https://i.pinimg.com/564x/e7/a5/a8/e7a5a8f3f26a0e0f186e92f7b7576c9b.jpg",
            number: 1,
            percentpage: 0.5 // 50%
        },
        {
            text: "C3",
            img: "https://i.pinimg.com/564x/8d/bb/6c/8dbb6cbfcadc60361b7230bf14027f50.jpg",
            number: 1,
            percentpage: 0.1 // 10%
        },
        {
            text: "C4",
            img: "https://i.pinimg.com/564x/7f/bc/34/7fbc347ecba69ef1ee90dde5a14c269e.jpg",
            number: 1,
            percentpage: 0.24 // 24%
        },
        {
            text: "Chúc bạn may mắn lần sau",
            img: "https://i.pinimg.com/236x/7d/6e/62/7d6e6291f08525fdf0e3bec8ee9d189a.jpg",
            percentpage: 0.06 // 6%
        },
    ];
    document.addEventListener(
        "DOMContentLoaded",
        function () {
            hcLuckywheel.init({
                id: "luckywheel",
                config: function (callback) {
                    callback &&
                    callback(prizes);
                },
                mode: "both",
                getPrize: function (callback) {
                    let rand = randomIndex(prizes);
                    let chances = rand;
                    callback && callback([rand, chances]);
                },
                gotBack: function (data) {
                    if (data == null) {
                        Swal.fire(
                            'Chương trình kết thúc',
                            'error'
                        )
                    } else if (data === 'Toang.. Lại Đi !!!') {
                        Swal.fire(
                            'Trượt Rồi, Lại Đi',
                            data,
                            'error'
                        )
                    } else {
                        Swal.fire(
                            'Trúng Rồi, Lại Đi!!',
                            data,
                            'success'
                        )
                    }
                }
            });
        },
        false
    );

    function randomIndex(prizes) {
        if (isPercentage) {
            let counter = 1;
            for (let i = 0; i < prizes.length; i++) {
                if (prizes[i].number === 0) {
                    counter++
                }
            }
            if (counter === prizes.length) {
                return null
            }
            let rand = Math.random();
            let prizeIndex = null;
            console.log(rand);
            switch (true) {
                case rand < prizes[4].percentpage:
                    prizeIndex = 4;
                    break;
                case rand < prizes[4].percentpage + prizes[3].percentpage:
                    prizeIndex = 3;
                    break;
                case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage:
                    prizeIndex = 2;
                    break;
                case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage:
                    prizeIndex = 1;
                    break;
                case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage + prizes[0].percentpage:
                    prizeIndex = 0;
                    break;
            }
            if (prizes[prizeIndex].number !== 0) {
                prizes[prizeIndex].number = prizes[prizeIndex].number - 1
                return prizeIndex
            } else {
                return randomIndex(prizes)
            }
        } else {
            let counter = 0;
            for (let i = 0; i < prizes.length; i++) {
                if (prizes[i].number === 0) {
                    counter++
                }
            }
            if (counter === prizes.length) {
                return null
            }
            let rand = (Math.random() * (prizes.length)) >>> 0;
            if (prizes[rand].number !== 0) {
                prizes[rand].number = prizes[rand].number - 1
                return rand
            } else {
                return randomIndex(prizes)
            }
        }
    }
</script>
