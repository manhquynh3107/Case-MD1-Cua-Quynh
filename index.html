<script>
    let shop = new ProductManage(" Shop Quỳnh Artist ");
    shop.init();
    display(shop.getHtml());
    let currentProduct = 0;

    function display(table) {
        document.getElementById('product-manage').innerHTML = table;
        Data.saveData(shop.products, PRODUCT);
    }

    function addProduct() {
        let name = document.getElementById("product-name").value;
        let price = document.getElementById("product-price").value;
        let type = document.getElementById("product-type").value;

        let product = new Product(name, price, type);

        shop.addProduct(product);
        display(shop.getHtml());
        document.getElementById('form-add').reset();
    }

    function edit(index) {
        document.getElementById('form-edit').style.display = "inline-block";
        let product = shop.getProductByIndex(index);
        document.getElementById('edit-name').value = product.name;
        document.getElementById('edit-price').value = product.price;
        document.getElementById('edit-type').value = product.type;
        currentProduct = index;
    }

    function editProduct() {
        let name = document.getElementById("edit-name").value;
        let price = document.getElementById("edit-price").value;
        let type = document.getElementById("edit-type").value;

        shop.products[currentProduct].edit(name, price, type);
        display(shop.getHtml());
        document.getElementById('form-edit').reset();
        document.getElementById('form-edit').style.display = "none";
    }

    function del(index) {
        shop.deleteProduct(index);
        display(shop.getHtml());
    }
</script>

<script>
    let isPercentage = true;
    let prizes = [
        {
            text: "Tài Khoản 50.000Đ ",
            img: "https://thumbs.gfycat.com/TerrificIllinformedKarakul-size_restricted.gif",
            number: 1, // 1%,
            percentpage: 0.1 // 10%
        },
        {
            text: "Tài Khoản 70.000Đ ",
            img: "https://thumbs.gfycat.com/ViciousUglyBackswimmer-size_restricted.gif",
            number: 2,
            percentpage: 0.5 // 50%
        },
        {
            text: "100.000Đ ",
            img: "https://i.pinimg.com/originals/81/c7/08/81c708f4ad5a13f43f26de4e24941e03.gif",
            number: 2,
            percentpage: 0.1 // 10%
        },
        {
            text: "Tài Khoản 500.000Đ ",
            img: "https://steamuserimages-a.akamaihd.net/ugc/782987253195815378/5AAC63BEE48EEC79DD4FEFC1416562731F05B9E6/",
            number: 2,
            percentpage: 0.24 // 24%
        },
        {
            text: "Đen Thôi!! Lại Nào Bạn.",
            img: "https://i.pinimg.com/236x/7d/6e/62/7d6e6291f08525fdf0e3bec8ee9d189a.jpg",
            percentpage: 0.06 // 6%
        },
    ];
    document.addEventListener(
        "DOMContentLoaded",
        function () {
            hcLuckywheel.init({
                id: "luckywheel",
                config: function (callback) {
                    callback && callback(prizes);
                },
                mode: "both",
                getPrize: function (callback) {
                    let rand = randomIndex(prizes);
                    let chances = rand;
                    callback && callback([rand, chances]);
                },
                gotBack: function (data) {
                    if (data == null) {
                        Swal.fire(
                            'Hết Phần Quà Này Rồi Mai Quay Lại Bạn Nhá!!',
                            'Đã Hết Phần Thưởng',
                            'error'
                        )
                    } else if (data === 'Đen Thôi, Lại Nào Bạn ') {
                        Swal.fire(
                            'Đen Thôi Bạn, Lại Đi',
                            data,
                            'error'
                        )
                    } else {
                        Swal.fire(
                            'Trúng Rồi, Tiếp Đi!!',
                            data,
                            'success'
                        )
                    }
                }
            });
        },
        false
    );

    function randomIndex(prizes) {
        if (isPercentage) {
            let counter = 1;
            for (let i = 0; i < prizes.length; i++) {
                if (prizes[i].number === 0) {
                    counter++
                }
            }
            if (counter === prizes.length) {
                return null
            }
            let rand = Math.random();
            let prizeIndex = null;
            console.log(rand);
            switch (true) {
                case rand < prizes[4].percentpage:
                    prizeIndex = 4;
                    break;
                case rand < prizes[4].percentpage + prizes[3].percentpage:
                    prizeIndex = 3;
                    break;
                case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage:
                    prizeIndex = 2;
                    break;
                case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage:
                    prizeIndex = 1;
                    break;
                case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage + prizes[0].percentpage:
                    prizeIndex = 0;
                    break;
            }
            if (prizes[prizeIndex].number !== 0) {
                prizes[prizeIndex].number = prizes[prizeIndex].number - 1
                return prizeIndex
            } else {
                return randomIndex(prizes)
            }
        } else {
            let counter = 0;
            for (let i = 0; i < prizes.length; i++) {
                if (prizes[i].number === 0) {
                    counter++
                }
            }
            if (counter === prizes.length) {
                return null
            }
            let rand = (Math.random() * (prizes.length)) >>> 0;
            if (prizes[rand].number !== 0) {
                prizes[rand].number = prizes[rand].number - 1
                return rand
            } else {
                return randomIndex(prizes)
            }
        }
    }
</script>
